version: '3'

services:
  # CTFd -->
  ctfd:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: ctfd

  nginx:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: nginx
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - 443:443

  db:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: db

  cache:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: cache

  # certbot for https
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  # <-- CTFd

  rust-server:
    build:
      context: ./rust-server/
    networks:
      training_platform:
        ipv4_address: 10.10.10.2

networks:
  training_platform:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
  # CTFd
  default:
  internal:
    internal: true
