version: '3'

services:
  # CTFd -->
  ctfd:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: ctfd
    ports:
      - "80:4000"

  nginx:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: nginx

  db:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: db

  cache:
    extends:
      file: CTFd-3.5.0/docker-compose.yml
      service: cache

  # <-- CTFd

  rust-server:
    build:
      context: ./rust-server/
    networks:
      training_platform:
        ipv4_address: 10.10.10.2

networks:
  training_platform:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
  # CTFd
  default:
  internal:
    internal: true
